<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="turn-container">
        <div class="turn-box align" id="p1" >Player 1:<p style="color: aqua;">X</p></div>
        <div class="turn-box align" id="p2" >Player 2:<p style="color: rgb(54, 186, 243)">O</p></div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align bt-0 bl-0"></div>
        <div class="box align bt-0"></div>
        <div class="box align bt-0 br-0"></div>
        <div class="box align bl-0"></div>
        <div class="box align"></div>
        <div class="box align br-0"></div>
        <div class="box align bl-0 bb-0"></div>
        <div class="box align bb-0"></div>
        <div class="box align bb-0 br-0"></div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
